{% extends "blog_base.html" %}

{% block content %}
	<br>
	<br>
	<h1 style=" background-color: #eee; color: #777; margin-bottom: 5px; height :80px;">Sign-Up</h1>
	<h2> Please fill up the below given forms</h2>
	<br>
	<div class="container text-center flex">
	<div class="col-md-6">
	<form method="post">
		<div class="form-group">
			<label>Name*</label>
			<input type="text" class="form-control" placeholder="Name" name="name">
			<span class="error btn-danger">{{ error_username }}</span>
		</div>
		<div class="form-group">
			<label>Password*</label>
			<input type="Password" class="form-control" placeholder="Password" name="password">
			<span class="error btn-danger">{{ error_password }}</span>
		</div>
		<div class="form-group">
			<label> Enter Password again*</label>
			<input type="Password" class="form-control" placeholder="Password" name="verpassword">
			<span class="error btn-danger">{{ error_verify }}</span>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="Email" class="form-control" placeholder="Email" name="email">
			<span class="error btn-danger">{{ error_email }}</span>
		</div>

		<input type="submit" value="Sign Up">
	</form>
	</div>
	</div>
{% endblock %}
