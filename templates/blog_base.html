<!DOCTYPE html>
<html>
<head>
	<title>Blog</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
			<div class="col-md-3 text-center">
				<!-- Single button -->
				<div class="btn-group">
				  <button type="button" class="btn btn-default dropdown-toggle left" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Menu <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
				    <li><a href="#">Main Page</a></li>
				    {% if user.name !='' %}
				    <li><a href="/blog/newpost">New Post</a></li>
				  	{% endif %}
				  </ul>
				</div>
			</div>
			<div class="col-md-6 text-center">
				<h1 class="text-center"><a class="undec" href="\blog">Blog</a></h1>
			</div>
			<div class="col-md-2 text-center">
			{% if user %}
				<b>{{ user.name}}</b>
				<form action="/logout">
					<input type="submit" name="logout" value="logout">
				</form>
			{% else %}
				<form action="/login">
					<input type="submit" name="login" value="login">
				</form>
				<form action="/signup">
					<input type="submit" name="register" value="register">
				</form>
			{% endif %}
			</div>

			
	</div>
	<div class="container-fluid">
			{% block content %}
			{% endblock %}
	</div>




<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
