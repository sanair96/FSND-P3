{% extends "blog_base.html" %}

{% block content %}
	<blockquote>{{ p.render() | safe }}</blockquote>
	<div class="post_footer">
		<h4>{{ p.author }}</h4>
	</div>
	<h2><small>Comment Box</small></h2>
	To abort commenting, click <a class="btn btn-danger" href="/blog">HERE</a>
	<br><br>
	<form method="post">
		
	<div class="form-group">
		<label>Comment</label>
		<textarea name="comment" rows="3" value=""></textarea>
	</div>
		<div class="btn btn-danger">{{ error }}</div>
		<input type="submit" class="btn btn-primary" value="Submit comment">
	</form>
{% endblock %}
